<!DOCTYPE html>
<html>
<title>Create A Project!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
<body class="w3-light-grey">

<!-- Header -->
<header class="w3-display-container w3-content" style="max-width:1500px;">
  <img class="w3-image" src="../images/SMART_Goals_BW.jpg" alt="SMART Goals" style="min-width:1000px" width="1500" height="500">
  <div class="w3-display-left w3-padding w3-col l6 m8">
    <div class="w3-container w3-white w3-padding-16">
      <h1>Let's Start On Your New Project!</h1>
      <h1>What do you want to do?</h1>
      <form action="/action_page.php" target="_blank">
        <div class="w3-row-padding" style="margin:0 -16px;">
          <div class="w3-full w3-margin-bottom">
            <label>Project Name</label>
            <input class="w3-input w3-border" type="text" placeholder="Name Your Project" required>
          </div>
          <div class="w3-full">
            <label>Goal</label>
            <input class="w3-input w3-border" type="text" placeholder="Enter What You Want To Learn" required>
          </div>
        </div>
        <div class="w3-row-padding" style="margin:8px -16px;">
          <div class="w3-full w3-margin-bottom">
            <label>Completion Date</label>
            <input class="w3-input w3-border" type="number" placeholder="Enter A Finish Date">
          </div>
        </div>
        <a type="button" class="w3-button w3-dark-grey" href="specific.html">Add Project</a>
      </form>
    </div>
  </div>
</header>

<!-- Footer -->
<footer class="w3-padding-32 w3-black w3-center w3-margin-top">

</footer>
